<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas HTML</title>
</head>
<body>
    <h1>¡Para verme correctamente deberias inspeccionarme! (F12 en chrome)</h1> <!-- <h1>: Encabezado principal -->
    <a href="../index.html"><button>Home</button></a>
    <hr>

    <h2></h2> <!-- <h2>: Subtítulo o encabezado de segundo nivel -->
    <h3></h3> <!-- <h3>: Subtítulo o encabezado de tercer nivel -->
    <h4></h4> <!-- <h4>: Subtítulo o encabezado de cuarto nivel -->
    <h5></h5> <!-- <h5>: Subtítulo o encabezado de quinto nivel -->
    <h6>  </h6> <!-- <h6>: Subtítulo o encabezado de sexto nivel -->
    <p></p> <!-- <p>: Párrafo de texto -->
    <ul>
        <li></li> <!-- <ul>: Lista desordenada, <li>: Elemento de lista -->
        <li></li> <!-- Otro <li> dentro de <ul> -->
    </ul>
    <ol>
        <li></li> <!-- <ol>: Lista ordenada, <li>: Elemento de lista -->
        <li></li> <!-- Otro <li> dentro de <ol> -->
    </ol>
    <dl>
        <dt></dt> <!-- <dl>: Lista de definiciones, <dt>: Término de definición -->
        <dd></dd> <!-- <dd>: Descripción del término -->
    </dl>
    <a href="#"></a> <!-- <a>: Hipervínculo -->
    <img src="#" alt=""> <!-- <img>: Imagen -->
    <div></div> <!-- <div>: División o contenedor genérico -->
    <span></span> <!-- <span>: Contenedor en línea -->
    <strong></strong> <!-- <strong>: Texto enfatizado, generalmente en negrita -->
    <em></em> <!-- <em>: Texto enfatizado, generalmente en cursiva -->
    <br> <!-- <br>: Salto de línea -->
    <hr> <!-- <hr>: Línea horizontal -->
    <blockquote></blockquote> <!-- <blockquote>: Cita en bloque -->
    <code></code> <!-- <code>: Fragmento de código -->
    <pre></pre> <!-- <pre>: Texto preformateado -->
    <b></b> <!-- <b>: Texto en negrita -->
    <i></i> <!-- <i>: Texto en cursiva -->
    <u></u> <!-- <u>: Texto subrayado -->
    <small></small> <!-- <small>: Texto pequeño -->
    <mark></mark> <!-- <mark>: Texto resaltado -->
    <del></del> <!-- <del>: Texto tachado -->
    <ins></ins> <!-- <ins>: Texto insertado -->
    <sub></sub> <!-- <sub>: Subíndice -->
    <sup></sup> <!-- <sup>: Superíndice -->
    <table>
        <caption></caption> <!-- <caption>: Título de la tabla -->
        <thead> <!-- Encabezado de la tabla -->
            <tr> <!-- Fila de la tabla -->
                <th></th>   <!-- Encabezado de la columna -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td> <!-- <tbody>: Cuerpo de la tabla, <td>: Celda de la tabla -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td> <!-- <tfoot>: Pie de la tabla -->
            </tr>
        </tfoot>
    </table>
    <form>
        <input type=""> <!-- <form>: Formulario, <input>: Campo de entrada de datos -->
        <textarea></textarea> <!-- <textarea>: Área de texto -->
        <button></button> <!-- <button>: Botón -->
        <select>
            <option></option> <!-- <select>: Menú desplegable, <option>: Opción del menú -->
        </select>
        <label></label> <!-- <label>: Etiqueta para un control de formulario -->
        <fieldset>
            <legend></legend> <!-- <fieldset>: Grupo de controles de formulario, <legend>: Título del grupo -->
        </fieldset>
    </form>
    <nav></nav> <!-- <nav>: Sección de navegación -->
    <header></header> <!-- <header>: Encabezado de una sección -->
    <footer></footer> <!-- <footer>: Pie de una sección -->
    <article></article> <!-- <article>: Contenido independiente -->
    <section></section> <!-- <section>: Sección temática -->
    <aside></aside> <!-- <aside>: Contenido relacionado -->
    <figure> <!-- <figure>: Contenedor de contenido ilustrativo -->
        <img src="#" alt=""> <!-- , <img>: Imagen -->
        <figcaption></figcaption> <!-- <figcaption>: Pie de la figura -->
    </figure>
    <main></main> <!-- <main>: Contenido principal -->
    <time></time> <!-- <time>: Fecha u hora -->
    <progress></progress> <!-- <progress>: Indicador de progreso -->
    <meter></meter> <!-- <meter>: Medición de un valor dentro de un rango conocido -->
    <details>
        <summary></summary> <!-- <details>: Información expandible, <summary>: Resumen visible -->
    </details>
    <dialog></dialog> <!-- <dialog>: Cuadro de diálogo -->
    <canvas></canvas> <!-- <canvas>: Lienzo para gráficos -->
    <svg></svg> <!-- <svg>: Gráficos vectoriales escalables -->
    <audio></audio> <!-- <audio>: Contenido de audio -->
    <video></video> <!-- <video>: Contenido de video -->
    <source> <!-- <source>: Fuente para elementos multimedia -->
    <track> <!-- <track>: Pistas de texto para elementos multimedia -->
    <embed> <!-- <embed>: Contenido incrustado -->
    <object>
        <param> <!-- <object>: Contenedor para objetos externos, <param>: Parámetros del objeto -->
    </object>
</body>
</html>
